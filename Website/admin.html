<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Add a New Course</h1>
    <form id="courseForm">
      <div class="form-group">
        <label for="id">Course ID</label>
        <input type="text" id="id" name="id" placeholder="Enter Course ID" required>
      </div>
      <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Course Name" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter Category" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter Course Description" required></textarea>
      </div>
      <div class="form-group">
        <label for="prerequisites">Prerequisites (comma separated)</label>
        <input type="text" id="prerequisites" name="prerequisites" placeholder="Enter Prerequisites" required>
      </div>
      <div class="form-group">
        <label for="open_for_registration">Open for Registration</label>
        <input type="text" id="open_for_registration" name="open_for_registration" placeholder="true/false" required>
      </div>
      <div class="form-group">
        <label for="status">Course Status</label>
        <input type="text" id="status" name="status" placeholder="Enter Course Status" required>
      </div>
      <button type="submit">Add Course</button>
    </form>
  </div>

</html>
