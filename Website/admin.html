<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logoutButton">Logout</button>
            <button id="showFormBtn">Add New Course</button>
        </div>
    </header>



    <section id="courseList">
    </section>

    <div id="courseFormContainer" class="">
        <h2>Add New Course</h2>
        <form id="courseForm">
            <label for="id">Course ID:</label>
            <input type="text" id="id" required><br>
            <label for="name">Course Name:</label>
            <input type="text" id="name" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" required><br>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>
            <label for="prerequisites">Prerequisites (comma separated):</label>
            <input type="text" id="prerequisites" placeholder="OOP251, DB351"><br>
            <label for="open_for_registration">Open for Registration:</label>
            <select id="open_for_registration">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select><br>
            <button type="submit">Add Course</button>
        </form>
        <button id="closeFormBtn">Cancel</button>
    </div>


    <script src="adminPage.js"></script>
</body>

</html>
