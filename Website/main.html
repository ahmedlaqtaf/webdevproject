<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <span id="title">Qu Student Registration</span>
    </div>

    <div class="searchC">
        <input type="search" name="search" id="searchInput" placeholder="Search Courses by Name or Category">
        <i class='bx bx-search-alt-2'></i>
    </div>

    <div class="registerC">
        <label for="courses">Register a course</label>
        <i class='bx bx-book-alt'></i>
        <select name="courses" id="coursesDropdown">
            <!-- Courses will be dynamically populated -->
        </select>
    </div>

    <div class="courseList" id="courseList">
        <!-- Available courses will be displayed here -->
    </div>

    <script src="mainScript.js"></script>
</body>

</html>
