<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="header">
        <img src="images/uni-logo.png" alt="" class="logo">
        <span id="title">Qu Student Management</span>
    </div>

    <div class="wrapper">
        <form id="loginForm" action="#">
            <h1>Student Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="error-message" class="error-message"></div>
            <button class="button-10" type="submit">
                <span class="text">Login</span>
            </button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');


        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            fetch('users.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.users.find(user => user.username === username && user.password === password);

                    if (user) {
                        sessionStorage.setItem('studentId', user.id); // Store student ID for later
                        window.location.href = 'main.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Failed to fetch user data.';
                    errorMessage.style.display = 'block';
                });
        });
    });
</script>

</html>
